plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'revolut'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation("com.github.kittinunf.fuel:fuel:2.0.1")
    testImplementation("com.github.kittinunf.fuel:fuel-jackson:2.0.1")
    testImplementation("org.junit.jupiter:junit-jupiter:5.4.1")
    compile 'io.javalin:javalin:3.6.0'
    compile 'org.jetbrains.exposed:exposed:0.17.7'
    compile "org.slf4j:slf4j-simple:1.8.0-beta4"
    compile "com.fasterxml.jackson.core:jackson-databind:2.10.0"
    compile "com.natpryce:konfig:1.6.10.0"
    compile "io.swagger.core.v3:swagger-core:2.0.8"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.9"
    compile 'org.jetbrains.exposed:exposed:0.17.7'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.1'
    compile group: 'com.h2database', name: 'h2', version: '1.4.197'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}